language: go

dist: trusty
sudo: required

go: 1.7.1

matrix:
  include:
    - os: osx
      osx_image: xcode8
    - os: osx
      osx_image: xcode7.3
    - os: osx
      osx_image: xcode7.2

before_install:
  - export QT_QPA_PLATFORM=minimal

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then travis_wait 30 $GOPATH/src/github.com/therecipe/qt/internal/ci/linux.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then travis_wait 30 $GOPATH/src/github.com/therecipe/qt/internal/ci/darwin.sh; fi

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then killall "qtcreator"; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then killall "Qt Creator"; fi
  - sudo chown $USER /usr/local/bin/

script:
  - $GOPATH/src/github.com/therecipe/qt/setup.sh
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then $GOPATH/src/github.com/therecipe/qt/setup.sh ios; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then $GOPATH/src/github.com/therecipe/qt/setup.sh ios-simulator; fi
  - $GOPATH/src/github.com/therecipe/qt/setup.sh android
  - $GOPATH/src/github.com/therecipe/qt/setup.sh sailfish
  - $GOPATH/src/github.com/therecipe/qt/setup.sh sailfish-emulator
